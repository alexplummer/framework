<!-- Global variables-->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Primary meta-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="author" href="humans.txt">
    <link rel="canonical" href="#">
    <!-- DNS Prefetch-->
    <link rel="dns-prefetch" href="http://fonts.googleapis.com/">
    <!-- Meta, OG, Twitter, Apple-->
    <meta name="description" content="Site description">
    <meta property="article:author" content="Site Author">
    <meta name="robots" content="index, follow">
    <meta property="fb:app_id" content="123456789">
    <meta property="og:url" content="http://wwww.siteurl.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Site title">
    <meta property="og:description" content="Site description">
    <meta property="og:site_name" content="Site title">
    <meta property="og:locale" content="en_UK">
    <meta name="twitter:image" content="http://wwww.siteurl.com/img/logo-main.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="http://wwww.siteurl.com">
    <meta name="twitter:title" content="Site title">
    <meta name="twitter:description" content="Site description">
    <meta name="apple-mobile-web-app-title" content="Site title">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- build:css style/style.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="style/style.css">
    <!-- endbuild -->
</head>

<body>
    <header class="masthead">
        <div class="inner">
            <div class="brand">
                <h2>New Site</h2>
            </div>
            <nav><a href="index.html">Home</a><a href="index.html">About</a>
            </nav>
        </div>

    <section>
        <div class="inner">
            <div class="welcome">
                <h3>Welcome</h3>
                <p>These are just the very basics at the moment, time to make something memorable!</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="inner">
            <div class="split"><a class="email" href="mailto:info@site.co.uk">E: info@site.co.uk</a><a class="phone" href="tel:0123456789">T: 0123456789</a>
            </div>
        </div>
    </footer>
    <!-- build:js script/script.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:imports -->
    <!-- endinject -->
    <script src="script/script.js"></script>
    <!-- endbuild -->
</body>

</html>
